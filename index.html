<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/profile-image.png" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-btn" type="button" aria-label="profileEditButton"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="button profile__add-btn" type="button" aria-label="profileAddButton"></button>
        </section>
        <section class="elements">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="button popup__close-btn popup__close-btn_edit" type="reset"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_profile" name="profileSubmitForm">
                <input class="popup__input popup__input_type_name" id="user-name" type="text" name="userName"
                    placeholder="Имя" value="" minlength="2" maxlength="40" required>
                <span class="error" id="user-name-error"></span>
                <input class="popup__input popup__input_type_job" id="user-job" type="text" name="userJob"
                    placeholder="О себе" value="" minlength="2" maxlength="200" required>
                <span class="error" id="user-job-error"></span>
                <button class="button popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-place">
        <div class="popup__container">
            <button class="button popup__close-btn popup__close-btn_place" type="reset"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_card" name="cardSubmitForm">
                <input class="popup__input popup__input_type_place" id="place" type="text" name="placeName"
                    placeholder="Название" value="" minlength="2" maxlength="30" required>
                <span class="error" id="place-error"></span>
                <input class="popup__input popup__input_type_url" id="url" type="url" name="placeUrl"
                    placeholder="Ссылка на картинку" value="" required>
                <span class="error" id="url-error"></span>
                <button class="button popup__submit-btn" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-photo">
        <figure class="popup__opened-image">
            <img class="popup__image" src="#" alt="#">
            <button class="button popup__close-btn popup__close-btn_image" type="reset"></button>
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
    <template class="card-template">
        <article class="element">
            <img class="element__img" src="#" alt="#">
            <button class="button element__trash" type="button" aria-label="trashButton"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="button element__like" type="button" aria-label="likeButton"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
