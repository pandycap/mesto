<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/profile-image.png" alt="Изображение профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="button profile__edit-btn" type="button" aria-label="profileEditButton"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button class="button profile__add-btn" type="button" aria-label="profileAddButton"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button element__like" type="button" aria-label="likeButton"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus.png" alt="Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button element__like" type="button" aria-label="likeButton"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombie.png" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button element__like" type="button" aria-label="likeButton"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus.png" alt="Эльбрус">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="button element__like" type="button" aria-label="likeButton"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombie.png" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="button element__like" type="button" aria-label="likeButton"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/karachaevsk.png" alt="Карачаевск">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="button element__like" type="button" aria-label="likeButton"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="button popup__close-btn" type="reset"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profileSubmitForm">
                <input class="popup__input popup__input_type_name" type="text" name="userName" placeholder="Имя" value="" required>
                <input class="popup__input popup__input_type_job" type="text" name="userJob" placeholder="О себе" value="" required>
                <button class="button popup__submit-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
